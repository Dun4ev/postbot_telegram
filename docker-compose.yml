services:
  tgqueue:
    image: python:3.11-slim
    container_name: tgqueue
    working_dir: /app
    env_file:
      - .env
    command: >
      bash -lc
      "pip install --no-cache-dir -r requirements.txt
      && python bot.py"
    volumes:
      - /volume1/tgqueue:/app
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
